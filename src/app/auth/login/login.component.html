
<div class="login-container">
   <!-- Полоска для успешной авторизации -->
  <div *ngIf="successMessage" class="notification success">
    {{ successMessage }}
  </div>

  <h2>Вход в систему</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Логин:</label>
      <input type="text" id="email" [(ngModel)]="email" name="email" placeholder="Введите email" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
    <button type="submit">Войти</button>
  </form>
  <div class="registration">
    <a routerLink="/register" routerLinkActive="active">Регистрация</a>
  </div>
</div>
